<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in & Sign in</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script src="/dist/script.js" defer></script>
</head>

<body>
  <main class="w-full h-screen bg-bg-image bg-cover flex justify-center items-center font-poppins">
    <article id="container-login" class="w-[400px] h-[300px] rounded-lg">
      <div id="container-form-l"
        class="w-full h-full flex flex-col gap-3 justify-center items-center backdrop-blur-xl shadow-black shadow-2xl rounded-[10px] border-2 border-opacity-20">
        <h2 class="uppercase text-black opacity-80 font-semibold text-2xl">Log In</h2>
        <form id="form-login" class="flex flex-col items-center gap-2" action="/login" method="post">
          <div id="container-username">
            <input class="w-48 h-10 rounded-[4px] bg-transparent border-solid border-white border-[1px]
                  placeholder:text-black placeholder:opacity-70 placeholder:pl-2 pl-2" type="text" id="username-login"
              placeholder="Username">
            <svg class="translate-y-[-27px] translate-x-[165px] opacity-70" xmlns="http://www.w3.org/2000/svg" fill="#000"
              height="1em" viewBox="0 0 448 512">
              <path
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
            </svg>
          </div>
          <div id="container-password">
              <input class="w-48 h-10 rounded-[4px] bg-transparent border-solid border-white border-[1px]
                placeholder:text-black placeholder:opacity-70 placeholder:pl-2 pl-2" type="password" name="password"
                id="password-login" placeholder="Password">
                <svg class="translate-y-[-27px] translate-x-[165px] opacity-70" xmlns="http://www.w3.org/2000/svg" fill="#000" height="1em"
                  viewBox="0 0 448 512">
                  <path
                    d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                </svg>
          </div>
          <input
            class="w-48 h-10 uppercase rounded-[4px] text-black opacity-80 bg-transparent border-solid border-white border-[1px]
                  transition ease-in delay-75 cursor-pointer hover:scale-[1.04] hover:bg-[#4E1903] hover:text-white hover:border-[#4E1903]"
            type="submit" value="Log in" id="btnlogin">
        </form>
        <footer class="flex gap-3 opacity-80">
          <p class="text-xs">Si no tienes una cuenta</p>
          <a href="#" id="link-login" class="text-xs underline">Sign In</a>
        </footer>
      </div>
    </article>
    <article id="container-signin" class="hidden w-[400px] h-[350px] rounded-lg animate-jump-out animate-duration-[600ms] animate-ease-in-out">
      <div id="container-form-s"
      class="w-full h-full flex flex-col gap-3 justify-center items-center backdrop-blur-xl shadow-black shadow-2xl rounded-[10px] border-2 border-opacity-20">
      <h2 class="uppercase text-black opacity-80 font-semibold text-2xl">Register</h2>
        <form id="form-signin" class="flex flex-col items-center gap-2" action="/signin" method="post">
          <div id="content-username">
            <input class="w-48 h-10 rounded-[4px] bg-transparent border-solid border-white border-[1px]
                  placeholder:text-black placeholder:opacity-70 placeholder:pl-2 pl-2" type="text" id="username-signin"
              placeholder="Username" required>
            <svg class="translate-y-[-27px] translate-x-[165px] opacity-70" xmlns="http://www.w3.org/2000/svg" fill="#000"
              height="1em" viewBox="0 0 448 512">
              <path
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
            </svg>
          </div>
          <div id="content-email">
            <input class="w-48 h-10 rounded-[4px] bg-transparent border-solid border-white border-[1px]
                  placeholder:text-black placeholder:opacity-70 placeholder:pl-2 pl-2" type="email" id="email"
              placeholder="Email" required>
            <svg class="translate-y-[-27px] translate-x-[165px] opacity-70" xmlns="http://www.w3.org/2000/svg" fill="#000"
              height="1em" viewBox="0 0 512 512">
              <path
                d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
            </svg>
          </div>
          <div id="content-password">
            <input class="w-48 h-10 rounded-[4px] bg-transparent border-solid border-white border-[1px]
                placeholder:text-black placeholder:opacity-70 placeholder:pl-2 pl-2" type="password" name="password"
              id="password-signin" placeholder="Password">
            <svg class="translate-y-[-27px] translate-x-[165px] opacity-70" xmlns="http://www.w3.org/2000/svg" fill="#000"
              height="1em" viewBox="0 0 448 512">
              <path
                d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
            </svg>
          </div>
          <input
            class="w-48 h-10 uppercase rounded-[4px] text-black opacity-80 bg-transparent border-solid border-white border-[1px]
                  transition ease-in delay-75 cursor-pointer hover:scale-[1.04] hover:bg-[#4E1903] hover:text-white hover:border-[#4E1903]"
            type="submit" value="Sign In" id="btnsignin">
        </form>
        <footer class="flex gap-3 opacity-80">
          <p class="text-xs">Si ya estas registrado</p>
          <a href="#" id="link-signin" class="text-xs underline">Log In</a>
        </footer>
      </div>
    </article>
  </main>
</body>

</html>
