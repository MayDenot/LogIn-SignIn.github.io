<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in & Sign in</title>
  <link rel="stylesheet" href="output.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main class="w-full h-screen bg-bg-image bg-cover flex justify-center items-center font-poppins">
    <article id="container" class="w-[500px] h-[300px] rounded-lg">
      <div id="container-form"
        class="w-full h-full flex flex-col gap-6 justify-center items-center backdrop-blur-lg shadow-black shadow-2xl rounded-[6px]">
        <form id="form" class="flex flex-col items-center gap-4" action="/login" method="post">
          <div id="content-username">
            <input class="w-48 h-10 rounded-[4px] bg-transparent border-solid border-white border-[1px]
                  placeholder:text-black placeholder:opacity-50 placeholder:pl-2 pl-2" type="text" id="username"
              placeholder="Username" required>
            <svg class="absolute top-[66px] right-[170px] opacity-50" xmlns="http://www.w3.org/2000/svg" fill="#000" height="1em" viewBox="0 0 448 512">
              <path
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
            </svg>
          </div>
          <div id="content-password">
            <input class="w-48 h-10 rounded-[4px] bg-transparent border-solid border-white border-[1px]
                placeholder:text-black placeholder:opacity-50 placeholder:pl-2 pl-2" type="password" name="password"
              id="password" placeholder="Password" required>
            <svg class="absolute top-[123px] right-[170px] opacity-50" xmlns="http://www.w3.org/2000/svg" fill="#000" height="1em"
              viewBox="0 0 448 512">
              <path
                d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
            </svg>
          </div>
          <input
            class="w-48 h-10 uppercase rounded-[4px] text-black opacity-80 bg-transparent border-solid border-white border-[1px]
                  transition ease-in delay-75 cursor-pointer hover:scale-[1.04] hover:bg-[#A9491E] hover:border-[#A9491E]"
            type="submit" value="Log in" id="btnlogin">
        </form>
        <footer class="flex gap-5 text-black opacity-80">
          <p class="text-xs">Si no tiene una cuenta</p>
          <a href="/signin" class="text-xs underline">Sign In</a>
        </footer>
      </div>
    </article>
  </main>
</body>

</html>
